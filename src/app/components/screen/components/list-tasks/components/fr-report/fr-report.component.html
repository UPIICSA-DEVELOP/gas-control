<div id="fr-report">
  <form [formGroup]="frForm">
    <div class="task-header">
      <div class="head-bold">Descarga de combustible</div>
      <div class="control-data">
        <div *ngIf="frReport">Fecha: {{date[0]}} {{date[1]}} {{date[2]}}</div>
        <div *ngIf="frReport">Folio: {{frReport.folio | formatFolio}}</div>
      </div>
    </div>
    <div class="flex-box">
      <div class="columns">
        <div class="times">
          <mat-form-field class="clock">
            <input formControlName="startTime" matInput placeholder="Hora de inicio" required appDisableWrite value="{{frForm.controls['startTime'].value | formatTime}}">
          </mat-form-field>
          <mat-form-field class="clock">
            <input formControlName="endTime" matInput placeholder="Hora de término" required appDisableWrite value="{{frForm.controls['endTime'].value | formatTime}}">
          </mat-form-field>
        </div>
        <mat-form-field class="inputs">
          <input formControlName="remissionNumber" matInput placeholder="No. de remisión" required>
        </mat-form-field>
        <div class="text-divider">Cantidad en:</div>
        <div class="times">
          <mat-form-field class="clock">
            <input formControlName="remission" matInput placeholder="Remisión (lts)" required>
          </mat-form-field>
          <mat-form-field class="clock">
            <input formControlName="volumetric" matInput placeholder="Volumétrico (lts)" required>
          </mat-form-field>
        </div>
      </div>
      <div class="columns">
        <div class="text-divider">
          Tipo de combustible
        </div>
        <div class="inputs">
          <div class="space-box">
            <div class="checks-row">
              <mat-checkbox formControlName="magna">Magna</mat-checkbox>
            </div>
            <div class="checks-row">
              <mat-checkbox formControlName="premium">Premium</mat-checkbox>
            </div>
          </div>
          <div class="space-box">
            <div class="checks-row">
              <mat-checkbox formControlName="diesel">Diesel</mat-checkbox>
            </div>
            <div class="checks-row"></div>
          </div>
        </div>
        <mat-form-field class="inputs">
          <input formControlName="receiveName" matInput placeholder="Personal que recibe">
        </mat-form-field>
        <div
          style="width: 90%; display: flex; flex-direction: column; justify-content: center;">
          <div class="text-sign">
            Nombre y firma del responsable
          </div>
          <div class=inputs>
            <div class="signature-element">
              <img class="evidence" *ngIf="frReport && frReport.signature" [src]="frReport.signature.thumbnail" alt="Evidence capture">
              <div *ngIf="!frReport || !frReport.signature" style="width: 60%; height: 60px"></div>
            </div>
            <div class="divider"></div>
            <div *ngIf="!frReport || !frReport.name" class="name">Nombre</div>
            <div *ngIf="frReport && frReport.name" class="name">{{frReport.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="taskItems && taskItems.length !== 0">
    <mat-paginator [pageSize]="1" [length]="taskItems.length" [hidePageSize]="true" (page)="changeTask($event)" ></mat-paginator>
  </div>
</div>
