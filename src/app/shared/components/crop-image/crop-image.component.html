<div id="crop-image">
  <h2>Recortar imagen</h2>
  <mat-dialog-content>
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="4 / 4"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (loadImageFailed)="loadImageFailed()"
      [style.display]="showCropper ? null : 'none'"
    ></image-cropper>
    <div class="container-load-image" *ngIf="!showCropper">
      <mat-spinner></mat-spinner>
      <p>Cargando imagen...</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions >
    <button mat-button (click)="cancelCrop()">CANCELAR</button>
    <button mat-button (click)="finishCrop()">ACEPTAR</button>
  </mat-dialog-actions>
</div>
