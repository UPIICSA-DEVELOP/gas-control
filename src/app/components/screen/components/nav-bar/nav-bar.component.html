<app-menu (menuObject)="getMenu($event)"></app-menu>

<div id="nav-bar">
  <nav>
    <mat-toolbar id="nav-bar-toolbar">
      <div class="menu">
        <button (click)="openMenu()" mat-button aria-label="menu-for-mobiles">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="image-logo">
        <img alt="app-logo" src="../assets/Images/logo.png" routerLink="/home">
      </div>
      <div class="navigation-buttons">
        <button class="btn-home" mat-button routerLink="/home">Home</button>
        <button class="btn-notifications" (click)="openNotify()" routerLink="/home/notifications" mat-button>Notificaciones</button>
        <button mat-button>
          <mat-icon>search</mat-icon>
        </button>
        <button mat-button (click)="logOut()" class="btn-logout">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <div class="user">
          <button class="button-user" mat-button routerLink="/home/profile">
            <img class="image-user" [src]="profileImg.profileImage" *ngIf="profileImg.profileImage">
            <mat-icon *ngIf="!profileImg.profileImage">account_circle</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
  </nav>
</div>
