<div id="menu">
  <div class="mask" *ngIf="visibleMask" (click)="onCloseMenu()"></div>
  <mat-sidenav #sidenav (opened)="onOpenMenu($event)">
    <div class="sections">
      <button mat-button (click)="onCloseMenu()" routerLink="/home/profile">
        <mat-icon>account_circle</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-button>
        <mat-icon>search</mat-icon>
        <span>Buscar</span>
      </button>
      <button mat-button (click)="onCloseMenu()" routerLink="/home/notifications">
        <mat-icon>notifications</mat-icon>
        <span>Notificaciones</span>
      </button>
      <button mat-button (click)="onCloseMenu()" routerLink="/home/collaborators">
        <mat-icon>group</mat-icon>
        <span>Colaboradores</span>
      </button>
      <button mat-button>
        <mat-icon>local_gas_station</mat-icon>
        <span>Estaciones de servicio</span>
      </button>
      <button mat-button (click)="logOutButton()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="filters">
      <app-task-filter></app-task-filter>
    </div>
  </mat-sidenav>
</div>
