<div id="upload-file-component">
  <ng-container [ngTemplateOutlet]="layoutTemplate">
    <input class="inputHiddenForFileInComponent" type="file" [accept]="acceptType" (change)="onChangeFile($event)"
           [id]="id"/>
    <div *ngIf="show">
      <div id="mask" [matMenuTriggerFor]="menu"></div>
      <mat-menu class="upload-image-menu-panel" #menu="matMenu">
        <div *ngIf="isImage; then image else file"></div>

        <ng-template #image>
          <button mat-menu-item (click)="update()">Actualizar</button>
          <button mat-menu-item (click)="remove()">Eliminar</button>
        </ng-template>

        <ng-template #file>
          <button mat-menu-item (click)="update()">Seleccionar</button>
        </ng-template>
      </mat-menu>
    </div>
  </ng-container>
</div>
