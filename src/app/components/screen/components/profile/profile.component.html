<div id="profile">
  <form [formGroup]="profileForm" aria-label="Form of profile in inSpector" class="container">
    <div class="information">
      <mat-card class="content">
        <mat-card-content>
          <span class="title">Mi información</span>
          <div style="width: 100%">
            <mat-form-field class="inputs">
              <input matInput placeholder="Nombre(s)" required type="text" aria-label="User name">
            </mat-form-field>
            <mat-form-field class="inputs">
              <input matInput placeholder="Apellido(s)" required type="text" aria-label="User last-name">
            </mat-form-field>
            <mat-form-field class="inputs">
              <input matInput placeholder="Email comercial" required type="email" aria-label="User email">
            </mat-form-field>
            <mat-form-field class="inputs">
              <input matInput placeholder="País" type="text" aria-label="User country">
            </mat-form-field>
            <div style="display: flex">
              <mat-form-field style="width: 60px;margin-right: 24px;">
                <input matInput placeholder="Código" type="text" aria-label="Phone code">
              </mat-form-field>
              <mat-form-field class="inputs">
                <input matInput placeholder="Número celular" required type="tel" aria-label="User cellphone number">
              </mat-form-field>
            </div>
            <mat-form-field class="inputs">
              <input matInput placeholder="Cargo" required type="text" aria-label="User job-title">
            </mat-form-field>
            <mat-form-field class="inputs">
              <input matInput placeholder="Actualizar Contraseña" required type="password" aria-label="User password">
            </mat-form-field>
            <div style="display: flex">
              <mat-form-field style="width: 72px;margin-right: 24px;">
                <mat-select placeholder="Website" aria-label="User website protocol" [(value)]="protocol">
                  <mat-option value="http">http://</mat-option>
                  <mat-option value="https">https://</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="inputs">
                <input matInput type="url" aria-label="User website">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="consultanty">
      <div>
        <mat-card class="content">
          <mat-card-content>
            <span class="title">Información consultora</span>
            <div style="width: 100%">
              <mat-form-field class="inputs">
                <input matInput placeholder="Empresa o razón social" required type="text" aria-label="Consultancy name">
              </mat-form-field>
              <mat-form-field class="inputs">
                <input matInput placeholder="R.F.C" required type="text" aria-label="Consultancy legal identifier">
              </mat-form-field>
              <mat-form-field class="inputs">
                <input matInput placeholder="Dirección" required type="text" aria-label="Consultancy address">
              </mat-form-field>
              <mat-form-field class="inputs">
                <input matInput placeholder="Número de la consultora" type="tel" aria-label="Consultancy phone number">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
        <div class="form-button">
          <button aria-label="LogIn" class="save-changes-btn" mat-button>GUARDAR CAMBIOS</button>
        </div>
      </div>
    </div>
    <div class="business-card">
      <div class="card">
        <a [href]="user.bCard.dynamicLink" target="_blank" *ngIf="user.bCard.dynamicLink">
          <img [src]="user.bCard.cardThumbnail" alt="User Business Card" *ngIf="user.bCard.cardThumbnail">
        </a>
      </div>
    </div>
    <div class="margin"></div>
  </form>
</div>
