<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
  <style>@page { size: letter }</style>
  <style>
    body{
      font-family: 'Helvetice New', 'Arial', sans-serif;
      min-height: 279mm !important;
    }
    .sheet{
      min-height: 279mm !important;
    }
    .description{
      margin-top: 32px;
      font-size: 12pt;
    }
    .info{
      margin-top: 16px;
      font-style: italic;
      font-size: 12pt;
    }
    #list{
      width: 100%;
    }
    #item{
      text-align: center;
      margin: 16px 0;
    }
    .item-info {
      display: inline-block;
      text-align: center;
      margin: 0 56px;
      vertical-align: middle;
    }
    #name{
      font-size: 14pt;
      margin: 0;
    }
    #workPosition{
      font-size: 12pt;
      margin: 0;
    }
  </style>
</head>
<body class="letter">

<section class="sheet" style="padding: 0 25mm 25mm 25mm !important;">

  <!-- Write HTML just like a web page -->
  <article>
    <p class="description">
      SASISOPA Punto 6. La asignación de funciones y responsabilidades para implementar, administrar y mejorar el
      propio sistema de administración.
    </p>
    <p class="info">
      Listado de Brigadistas
    </p>
    <div id="list">
      <div id="item-to-select">
        <div id="item">
          <div class="item-info">
            <h2 id="name">1. Alejandro Lopez Arreola</h2>
            <p  id="workPosition">Cargo en la brigada: Auxiliar General</p>
          </div>
        </div>
      </div>
    </div>
  </article>

</section>
</body>
</html>
