<div id="task-filter">
  <div class="container">
    <div class="header">
      <span class="title">FILTRO POR TAREA</span>
    </div>
    <div>
      <button mat-button>
        <mat-icon svgIcon="icons:all_tasks" class="icons" ></mat-icon>
        <span class="filters-text">Todas</span>
      </button>
      <button mat-button>
        <mat-icon svgIcon="icons:late_tasks" class="icons" ></mat-icon>
        <span class="filters-text">Atrasadas</span>
      </button>
      <button mat-button>
        <mat-icon svgIcon="icons:complete_task" class="icons" ></mat-icon>
        <span class="filters-text">Terminadas</span>
      </button>
      <button mat-button>
        <mat-icon svgIcon="icons:missed_tasks" class="icons" ></mat-icon>
        <span class="filters-text">Vencidas</span>
      </button>
      <button mat-button>
        <mat-icon class="icons">warning</mat-icon>
        <span class="filters-text">Incidencias</span>
      </button>
    </div>
  </div>

</div>
