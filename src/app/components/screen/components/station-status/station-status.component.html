<div id="station-status">
  <div>
    <mat-card>
      <mat-card-header>
        <div class="header">
          <span class="title">PROGRESO DE ACTIVIDAD</span>
        </div>
      </mat-card-header>
      <mat-card-content class="container">
        <div class="column-1">
          <div class="graphic" *ngIf="showGraphic">
            <canvas #canvas>{{ chart }}</canvas>
          </div>
          <div id="labels" #legend></div>
        </div>
        <div class="alignment">
          <div class="column-2">
            <div class="station-name">
              <span>Nombre de estación</span>
            </div>
            <div class="station-data">
              <span>Propietario de la estación</span>
            </div>
            <div class="station-data">
              <span>90/120 actividades</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
