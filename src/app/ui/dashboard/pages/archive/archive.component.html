<div id="archive">
  <mat-toolbar color="primary">
    <span>Archivo de tareas</span>
    <button mat-icon-button="" *ngIf="hideClose" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="content">
    <ng-template [ngIf]="mode === 'list'">
      <ng-template [ngIf]="stationTasks.length > 0">
        <ng-container *ngFor="let item of stationTasks">
          <mat-card style="margin: 0 16px; text-align: start; cursor: pointer;" matRipple (click)="goToTasks(item.id)">
            {{formatDate(item.creationDate)}}
          </mat-card>
        </ng-container>
      </ng-template>
      <ng-template [ngIf]="stationTasks.length === 0">
        <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center">
          <h3>No hay elementos en el archivo</h3>
        </div>
      </ng-template>
    </ng-template>
    <ng-template [ngIf]="mode === 'tasks'">
      <div style="height: 40px; display: flex; align-items: center; margin: 0 16px;">
        <button mat-button color="primary" (click)="returnToList()">
          <mat-icon>keyboard_backspace</mat-icon>
          <span>   Regresar a la lista</span>
        </button>
      </div>
      <div style="width: 100%; height: calc(100% - 48px); position: relative;">
        <app-list-tasks [stationInfo]="station" [utils]="utils"></app-list-tasks>
      </div>
    </ng-template>
  </div>
</div>
