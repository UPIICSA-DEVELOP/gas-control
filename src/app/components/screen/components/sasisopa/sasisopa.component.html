<div id="sasisopa">
 <mat-dialog-content>
   <div class="close">
     <button mat-icon-button (click)="close()">
       <mat-icon>arrow_back</mat-icon>
     </button>
   </div>
   <div class="header">
     <img  class="sgm-logo" *ngIf="!isSasisopa" src="../../../../assets/Images/sgm_gray.png">
     <div class="text" *ngIf="!isSasisopa">Sistema de Gestión de Mediciones</div>
     <div class="text" *ngIf="isSasisopa">SASISOPA</div>
   </div>
   <mat-divider></mat-divider>
   <div class="features">
     <div class="text-one">Muy pronto</div>
     <div class="text-two">podrá acceder a nuevas funciones</div>
    <img class="clock" src="../../../../assets/Images/timer.png">
   </div>
 </mat-dialog-content>
</div>
