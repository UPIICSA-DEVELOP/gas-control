<div id="task-filter">
  <mat-toolbar [color]="'primary'">
    Filtro por tareas
  </mat-toolbar>
  <mat-dialog-content>
    <div class="filters">
      <mat-radio-group [(ngModel)]="option">
        <mat-radio-button [value]="0">Todas</mat-radio-button>
        <mat-radio-button [value]="2">Atrasadas</mat-radio-button>
        <mat-radio-button [value]="3">Terminadas</mat-radio-button>
        <mat-radio-button [value]="4">Vencidas</mat-radio-button>
      </mat-radio-group>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <div class="buttons">
    <button mat-button type="button" (click)="close()">
      CANCELAR
    </button>
    <button mat-button (click)="applyFilters()">
      APLICAR
    </button>
  </div>
</div>
