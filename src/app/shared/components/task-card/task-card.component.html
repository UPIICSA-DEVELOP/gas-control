<div id="task-card">
  <mat-card [ngStyle]="{'cursor': typeCard === 1 ? 'pointer':'initial'}" matRipple [matRippleDisabled]="disabledRipple"
            class="item">
    <div class="priority basic" *ngIf="task.level === 1"></div>
    <div class="priority medium" *ngIf="task.level === 2"></div>
    <div class="priority critical" *ngIf="task.level === 3"></div>
    <mat-card-content class="last-child">
      <div class="date">
        <div>
          <div class="text-bold">{{task.date[0]}}</div>
          <div class="text-bold">{{task.date[1]}}</div>
        </div>
      </div>
      <div class="content">
        <div class="head">{{task.name}}</div>
        <div class="text">{{zones[task.zone - 1]}}</div>
        <div class="text">{{priority[task.level - 1]}}</div>
      </div>
      <div class="status" *ngIf="typeCard === 1 || typeCard === 4">
        <ng-container [ngSwitch]="task.status">
          <mat-icon class="pending" *ngSwitchCase="2" svgIcon="icons:task_previous"></mat-icon>
          <mat-icon class="latest" *ngSwitchCase="3">close</mat-icon>
          <mat-icon class="done" *ngSwitchCase="4">check</mat-icon>
        </ng-container>
      </div>
      <div class="frequency">
        <div>{{frequency[task.frequency - 1]}}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
