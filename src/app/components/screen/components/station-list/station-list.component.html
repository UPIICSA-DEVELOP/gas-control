<div id="station-list" [@selected]="'selected'">
  <div class="list">
    <div>
      <div class="tap">
        <button mat-icon-button (click)="onCloseList()">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
      <div *ngIf="user.role<4" class="add">
        <div matTooltip="Añadir Estación de Servicio" (click)="addStation()">
          <img src="../../../../../assets/Images/Add_station_48px.png">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="head">
        <span>ESTACIONES DE SERVICIO</span>
        <button mat-icon-button (click)="onCloseList()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-form-field class="search" *ngIf="stationList && stationList.length!==0">
        <input matInput placeholder="Buscar" aria-label="Search input" (input)="search($event)">
        <mat-icon matPrefix class="icons">search</mat-icon>
      </mat-form-field>
      <div class="content">
        <div *ngIf="stationList; then list else loading"></div>
        <ng-template #list>
          <div *ngIf="stationList.length>0; then cards else empty"></div>
          <ng-template #cards>
            <div *ngFor="let stations of stationList; let i=index">
              <mat-card class="notify">
                <a href="/home?station={{stations.id}}" style="display: flex; width: 90%; text-decoration-line: none">
                  <div class="image">
                    <img class="image-station" *ngIf="groupIcon" [src]="groupIcon.groupIcons[stations.type-1].fileCS.thumbnail" alt="station image">
                    <mat-icon *ngIf="!groupIcon" class="image-station">local_gas_station</mat-icon>
                  </div>
                  <div class="column">
                    <div class="margin">
                      <span class="task-head" *ngIf="groupIcon">{{groupIcon.groupIcons[stations.type-1].name}} {{stations.name}}</span>
                    </div>
                    <div class="margin">
                      <span class="task-head">{{stations.managerName}}</span>
                    </div>
                    <div class="margin">
                      <span class="content-text">{{stations.crePermission}}</span>
                    </div>
                    <div class="margin">
                      <span class="content-text"> {{stations.email}}</span>
                    </div>
                    <div class="margin">
                      <span class="content-text"> {{stations.phoneNumber}}</span>
                    </div>
                  </div>
                </a>
                <div class="end">
                  <button mat-icon-button (click)="changeNotificationsStatus(stations.id, notificationActive[i], i)">
                    <mat-icon class="icon" svgIcon="icons:notifications_available" *ngIf="notificationActive[i]"></mat-icon>
                    <mat-icon class="icon" svgIcon="icons:disable_notification" *ngIf="!notificationActive[i]"></mat-icon>
                  </button>
                  <div>
                    <span class="percent">{{stations.progress}}%</span>
                  </div>
                </div>
              </mat-card>
            </div>
          </ng-template>
          <ng-template #empty>
            <div class="empty">
              <span>Todavia no tiene estaciones de servicio asignadas</span>
            </div>
          </ng-template>
        </ng-template>
        <ng-template #loading>
          <div class="load">
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
