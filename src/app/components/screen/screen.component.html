<mat-sidenav-container style="height: 100%;">
  <router-outlet></router-outlet>
  <!-- Nav Bar [STAR]-->
  <app-nav-bar></app-nav-bar>
  <!-- Nav Bar [END]-->
  <!-- Home View [STAR]-->
  <div id="home" >
    <div class="background"></div>
    <!-- Column One [STAR]-->
    <div id="column-one">
      <div id="progress">
        <app-station-status [station]="stationActive"></app-station-status>
      </div>
      <div id="tasks">
        <app-list-tasks></app-list-tasks>
      </div>
    </div>
    <!-- Column One [END]-->

    <!-- Column Two [STAR]-->
    <div id="column-two">
      <div id="contact">
        <app-gas-station [station]="stationActive"></app-gas-station>
      </div>
      <div id="stations"  *ngIf="stationList.length>0">
        <app-station-list [stationList]="stationList"></app-station-list>
      </div>
      <div id="footer-component">
        <app-footer></app-footer>
      </div>
    </div>
    <!-- Column Two [END]-->

  </div>
  <!-- Home View [END]-->


</mat-sidenav-container>
