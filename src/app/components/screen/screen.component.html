<mat-sidenav-container style="height: 100%; overflow: auto">
  <!-- Nav Bar [STAR]-->
  <app-nav-bar></app-nav-bar>
  <!-- Nav Bar [END]-->

  <!-- Home View [STAR]-->
  <div id="Home" style="background-color: #0000FF; width: 100vw; height: 100vh; display: flex; margin-top: 48px;">

    <!-- Column One [STAR]-->
    <div id="Column-One" style="height: 100%; width: 30%; background-color: #FF0000; display: flex;">
      <app-gas-station></app-gas-station>
    </div>
    <!-- Column One [END]-->

    <!-- Column Two [STAR]-->
    <div id="Column-Two" style="height: 100%; width: 70%; background-color: #000000;">

      <!-- Container[STAR]-->
      <div id="Container" style="width: 100%; height:277px;background-color: #888888; display: flex;">

        <!-- Station Status [START]-->
        <div id="Station-Status" style="width: 60%; height: 100%; background-color: orange;">
          <app-station-status></app-station-status>
        </div>
        <!-- Station Status [END]-->

        <!-- Collaborators List [START]-->
        <div id="Collaborators-list" style="width: 40%; height: 100%; background-color: green;">
          <app-collaborators></app-collaborators>
        </div>
        <!-- Collaborators List [END]-->

      </div>
      <!-- Container[END]-->

      <!-- Activities List [STAR]-->
      <div id="Activities-List" style="width: 100%; height: calc(100% - 277px); background-color: deeppink"></div>
      <!-- Activities List [END]-->

    </div>
    <!-- Column Two [END]-->

  </div>
  <!-- Home View [END]-->
  <!--app-gas-station></app-gas-station>
  <app-collaborators></app-collaborators-->


</mat-sidenav-container>
