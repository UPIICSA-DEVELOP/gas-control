<div id="admin">

  <mat-toolbar [color]="'primary'">
   <div class="logo">
     <img src="../../../assets/image/logo.png">
   </div>
    <div class="actions">
      <button mat-button routerLink="/admin/notifications">Notificaciones</button>
      <button mat-icon-button matTooltip="Cerrar Sesión" (click)="signOut()"><mat-icon>exit_to_app</mat-icon></button>
    </div>
  </mat-toolbar>

  <div class="container">

    <div class="list" id="list">

      <div class="list-header">
        <h2 class="title">Listado de consultoras</h2>
        <div class="search-box">
          <mat-icon>search</mat-icon>
          <input matInput placeholder="Buscar" (input)="search($event)">
        </div>
      </div>


      <div class="items">

        <div class="empty-list" *ngIf="consultancyListCopy.length === 0">
          <h2>Aún no tiene consultoras agregadas a su lista</h2>
        </div>

        <div class="empty-list" *ngIf="notResults">
          <h3>No hay resultados de su búsqueda</h3>
        </div>


        <mat-card class="item" matRipple *ngFor="let item of consultancyList" (click)="openCollaborators(item.id, item.businessName)">
          <div class="image">
            <img src="../../../assets/image/inspector-icono.png">
          </div>
          <div class="info">
            <h3>{{item.businessName}}</h3>
            <p class="address">{{item.address}}</p>
            <p>{{item.officePhone}}</p>
          </div>
        </mat-card>

      </div>
    </div>

    <div class="mask"></div>

    <div class="add-consultancy">
      <button mat-button (click)="addConsultancy()"><mat-icon>add</mat-icon>  AGREGAR CONSULTORA</button>
    </div>

    <div class="progress" *ngIf="load">
      <mat-spinner [diameter]="35"></mat-spinner>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
