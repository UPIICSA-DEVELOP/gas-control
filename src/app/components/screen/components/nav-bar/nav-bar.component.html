<div id="nav-bar">
  <nav>
    <mat-toolbar id="nav-bar-toolbar">
      <div class="image-logo">
        <img alt="app-logo" src="../../../../../assets/image/logo.png" routerLink="/home">
      </div>
      <div class="navigation-buttons">
        <div id="progress" #progress *ngIf="load">
          <mat-spinner [diameter]="25" [mode]="'indeterminate'"></mat-spinner>
        </div>
        <button id="btn-collaborators" *ngIf="user && (user.role<=3 || user.role==7)" mat-button (click)="openCollaboratorsList()">
          <div>Colaboradores</div>
          <mat-icon>group</mat-icon>
        </button>
        <button mat-button (click)="logOut()" matTooltip="Cerrar SesiÃ³n" class="btn-logout" *ngIf="user && user.role!==7">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <div class="user">
          <button class="button-user" matTooltip="Mi Perfil" mat-button (click)="navigateProfile()" *ngIf="user && user.role!==7">
            <img class="image-user" *ngIf="imageExist" [src]="user.profileImage" alt="User profile image">
            <mat-icon *ngIf="!imageExist">account_circle</mat-icon>
          </button>
        </div>
      </div>
      <div class="menus">
        <button mat-button [mat-menu-trigger-for]="menu_one" >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu_one>
          <button mat-menu-item *ngIf="user && (user.role<=3 || user.role===7)" routerLink="/home/collaborators">Colaboradores</button>
        </mat-menu>
        <div class="user">
          <button mat-button [mat-menu-trigger-for]="menu_two" class="button-user">
            <img class="image-user" *ngIf="imageExist" [src]="user.profileImage" alt="User profile image">
            <mat-icon *ngIf="!imageExist">account_circle</mat-icon>
          </button>
          <mat-menu #menu_two>
            <button mat-menu-item *ngIf="user && user.role!==7" (click)="navigateProfile()">Perfil</button>
            <button mat-menu-item (click)="logOut()">Salir</button>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>
  </nav>
</div>
