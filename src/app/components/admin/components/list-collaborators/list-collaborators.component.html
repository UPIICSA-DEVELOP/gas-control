<div id="list-collaborators">
  <mat-toolbar>
    <div class="header-list">
      <h3 class="title">{{title}}</h3>
      <div class="buttons">
        <button mat-icon-button matTooltip="Cerrar" (click)="close()"><mat-icon>close</mat-icon></button>
      </div>
    </div>
  </mat-toolbar>



  <div class="list">

    <div class="header-list">
      <h4>Lista de Estaciones</h4>
      <div class="search-box">
        <mat-icon>search</mat-icon>
        <input matInput placeholder="Buscar" (input)="search($event)">
      </div>
    </div>

    <div class="empty-list" *ngIf="stationListCopy.length === 0">
      <h3>Aún no tiene estaciones agregadas en su lista en su lista</h3>
      <button mat-button class="add-station" (click)="addStation()">
        <mat-icon>add</mat-icon>
        <span>AGREGAR ESTACIÓN</span>
      </button>
    </div>


    <div class="empty-list" *ngIf="notResults">
      <h3>No hay resultados de su búsqueda</h3>
    </div>


    <div class="container-list" *ngIf="stationList.length > 0">
      <mat-card class="item" *ngFor="let item of stationList">
        <div class="image">
          <mat-icon class="icon" *ngIf="!utils" >local_gas_station</mat-icon>
          <img  *ngIf="utils" [src]="utils[item.type-1].fileCS.thumbnail">
        </div>
        <div class="info" *ngIf="utils">
          <p>{{utils[item.type-1].name}} - {{item.name}}</p>
          <p class="plugin">{{item.managerName}}</p>
          <p class="sub-title">
            {{item.crePermission}}
          </p>
          <p class="sub-title">
            <a [href]="'mailto:'+item.email"><span>{{item.email}}</span></a>
          </p>
          <p class="sub-title">
            <a [href]="'tel:'+item.phoneNumber"><span>{{item.phoneNumber}}</span></a>
          </p>
        </div>
        <div class="actions">
          <button mat-button (click)="goToDashboard(item.id)">VER ESTACIÓN</button>
        </div>
      </mat-card>
    </div>

  </div>
</div>
