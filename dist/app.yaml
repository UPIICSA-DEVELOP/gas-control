# [START app_yaml]
runtime: nodejs8
env: standard
instance_class: F4_1G
default_expiration: 1s
handlers:
- url: /.well-known/assetlinks.json
  static_files: .well-known/assetlinks.json
  upload: .well-known/assetlinks.json
  mime_type: application/json
- url: /.well-known
  static_dir: .well-known
- url: /favicon.ico
  static_files: browser/favicon.ico
  upload: browser/favicon.ico
- url: /.*
  script: auto
  secure: always
automatic_scaling:
  min_idle_instances: 3
# [END app_yaml]
