<div id="station-list">

  <mat-card class="container">
    <mat-card-header>
      <div class="header">
        <span class="title">LISTA DE ESTACIONES</span>
      </div>
    </mat-card-header>
    <div *ngIf="stationList; then list else loading"></div>
      <ng-template #loading>
        <mat-card-content class="not-stations">
          <mat-spinner></mat-spinner>
        </mat-card-content>
      </ng-template>
      <ng-template #list>
        <div *ngIf="stationList; then stations else notData"></div>
        <ng-template #stations>
          <mat-card-content>
            <div *ngFor="let stations of stationList; let i=index">
              <mat-card class="notify">
                <a href="/home?station={{stations.id}}" style="display: flex; width: 100%; text-decoration-line: none">
                  <div class="image">
                    <img class="image-station" *ngIf="groupIcon" [src]="groupIcon.groupIcons[stations.type-1].fileCS.thumbnail" alt="station image">
                    <mat-icon *ngIf="!groupIcon" class="image-station">local_gas_station</mat-icon>
                  </div>
                  <div class="column">
                    <div class="margin">
                      <span class="task-head">{{stations.name}}</span>
                    </div>
                    <div class="margin">
                      <span class="content">{{stations.managerName}}</span>
                    </div>
                    <div class="margin">
                      <span class="content"> {{stations.email}}</span>
                    </div>
                    <div class="margin">
                      <span class="content"> {{stations.phoneNumber}}</span>
                    </div>
                  </div>
                </a>
                <div class="end">
                  <button mat-icon-button (click)="changeNotificationsStatus(stations.id, notificationActive[i], i)">
                    <mat-icon class="icon" svgIcon="icons:notifications_available" *ngIf="notificationActive[i]"></mat-icon>
                    <mat-icon class="icon" svgIcon="icons:disable_notification" *ngIf="!notificationActive[i]"></mat-icon>
                  </button>
                  <div>
                    <span class="percent">{{stations.progress}}%</span>
                  </div>
                </div>
              </mat-card>
            </div>
          </mat-card-content>
        </ng-template>
        <ng-template #notData>
          <mat-card-content class="not-stations">
            <span class="not-data-text">AÃºn no tiene estaciones en su lista</span>
          </mat-card-content>
        </ng-template>
      </ng-template>
  </mat-card>
</div>
