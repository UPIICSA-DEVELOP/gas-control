<div id="login">
  <div class="background"></div>
  <mat-toolbar>
    <div class="image-logo">
      <img alt="app-logo" src="../assets/images/logo.png">
    </div>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <div class="head">
        <img src="../../../assets/image/logo-inspector.png" alt="app-logo">
      </div>
      <div class="body">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)"
              aria-label="Form of login with in inSpector">
          <mat-form-field>
            <input formControlName="email" matInput placeholder="Usuario" type="email" required aria-label="User email">
            <mat-icon matPrefix class="icons">person</mat-icon>
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              Este campo es obligatorio
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
              La dirección de Email no es valida
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('notExist')">
              Este usuario no está registrado
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="password" matInput placeholder="Contraseña" #inputPassword type="password" required aria-label="User password">
            <mat-icon matPrefix class="icons"> lock</mat-icon>
            <button matSuffix aria-label="show password" type="button" mat-icon-button (click)="showPassword()">
              <div *ngIf="hide; then passwordVisible else passwordInvisible"></div>
              <ng-template #passwordVisible>
                <mat-icon class="see-ocult-pass">visibility</mat-icon>
              </ng-template>
              <ng-template #passwordInvisible>
                <mat-icon class="see-ocult-pass">visibility_off</mat-icon>
              </ng-template>
            </button>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Este campo es obligatorio
            </mat-error>
            <mat-error *ngIf="loginForm.controls['password'].hasError('incorrect')">
              Usuario o contraseña inválidos
            </mat-error>
          </mat-form-field>
          <div class="forgot-password">
            <button mat-button type="button" (click)="resetPassword()">¿Olvidó su contraseña?</button>
          </div>
          <div class="login-actions">
            <div class="remember-password">
              <mat-checkbox formControlName="rememberPass">Recordarme</mat-checkbox>
            </div>
            <div class="btn-login-email">
              <button mat-flat-button [disabled]="load" aria-label="LogIn">INICIAR SESIÓN</button>
            </div>
          </div>
        </form>
      </div>
    </mat-card-content>
    <mat-progress-bar [mode]="'indeterminate'" *ngIf="load" class="progress"></mat-progress-bar>
  </mat-card>
</div>
