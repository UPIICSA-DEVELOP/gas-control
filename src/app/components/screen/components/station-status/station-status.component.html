<div id="station-status">
  <div class="header">
    <span class="title">PROGRESO DE ACTIVIDAD</span>
  </div>
  <div>
    <mat-card class="container">
      <div class="column-1">
        <div class="graphic" *ngIf="showGraphic">
          <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [options]="doughnutChartOptions"
                  [colors]="doughnutChartColor"></canvas>
        </div>
      </div>
      <div class="alignment">
        <div class="column-2">
          <div class="station-name">
            <span>Nombre de estación</span>
          </div>
          <div class="station-data">
            <span>Propietario de la estación</span>
          </div>
          <div class="station-data">
            <span>90 / 120 actividades</span>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
