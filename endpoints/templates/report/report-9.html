<!doctype html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
  <style>
    html {

    @page { size: letter }
    body{

    td, th {

    td{

    table{

    }

      margin: 0;

    #list-header{

    }
    .li-value{

    }
    .list-item{
      margin: 3px;
    }
    .container{

      margin: 0 2.5%;

    .paragraph{
