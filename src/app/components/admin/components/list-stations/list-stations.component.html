<div id="list-collaborators">
  <mat-toolbar>
    <div class="header-list">
      <div style="width: 80%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
        <h3 class="title">{{title}}</h3>
      </div>
      <div class="buttons">
        <button *ngIf="stationList.length!==0" mat-icon-button matTooltip="Añadir Estación de Servicio" (click)="addStation()" class="add-station-btn">
          <img src="../../../../../assets/image/add_station_48px.png">
        </button>
        <button mat-icon-button matTooltip="Cerrar" (click)="close()"><mat-icon>close</mat-icon></button>
      </div>
    </div>
  </mat-toolbar>



  <div class="list">

    <div class="header-list">
      <h4>Lista de Estaciones</h4>
      <div class="search-box">
        <mat-icon>search</mat-icon>
        <input matInput placeholder="Buscar" (input)="search($event)">
      </div>
    </div>

    <div class="empty-list" *ngIf="stationListCopy.length === 0">
      <h3>Esta consultora aún no cuenta con Estaciones de Servicio a su cargo</h3>
      <button mat-button class="add-station" (click)="addStation()">
        <mat-icon>add</mat-icon>
        <span>AGREGAR ESTACIÓN</span>
      </button>
    </div>


    <div class="empty-list" *ngIf="notResults">
      <h3>No hay resultados de su búsqueda</h3>
    </div>


    <div class="container-list" *ngIf="stationList.length > 0 && utils">
      <mat-card class="item" *ngFor="let item of stationList; let i = index">
        <div class="image">
          <img  *ngIf="utils" [src]="utils[item.type-1].fileCS.thumbnail" alt="station logo">
        </div>
        <div class="info" *ngIf="utils">
          <p class="bold-text">{{utils[item.type-1].name}} - {{item.name}}</p>
          <p class="plugin">
            {{item.crePermission}}
          </p>
          <p class="sub-title">
            <a [href]="'mailto:'+item.email"><span>{{item.email}}</span></a>
          </p>
          <p class="sub-title">
            <a [href]="'tel:'+item.phoneNumber"><span>{{item.phoneNumber}}</span></a>
          </p>
          <div class="on-off-station">
            <span class="off">Apagado</span>
            <mat-slide-toggle [checked]="item.enabled" (change)="changeStationEnabled($event, item.id, i)"></mat-slide-toggle>
            <span class="on">Encendido</span>
          </div>
        </div>
        <div class="actions">
          <button mat-button [color]="'primary'" (click)="goToDashboard(item)">VER ESTACIÓN</button>
        </div>
      </mat-card>
    </div>

  </div>
</div>
