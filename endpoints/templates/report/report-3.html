<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
  <style>
    html {
      -webkit-print-color-adjust: exact;
    }
    @page { size: letter }
    body{
      font-family: 'Helvetice New', 'Arial', sans-serif;
    }
    td, th {
      border: 1px solid #dddddd;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    td{
      width: 50%;
    }
    ol{
      margin: 0;
    }
    .sheet{
      padding: 0 25mm 25mm 25mm !important;
    }
    .item{
      border: 1px solid #dddddd;
      padding: 8px;
      margin: 1px;
    }
    .sub-title{
      font-weight: bold;
      font-size: 12pt;
      margin: 3px;
    }
    .center{
      text-align: center;
    }
    .text{
      font-weight: normal !important;
    }
    #binnacle{
      font-weight: bold;
      font-size: 12pt;
      text-decoration: underline;
      margin: 0;
    }
    #list-header{
      width: 95%;
      margin: 0 2.5%;
      -webkit-columns: 2;
    }
    .li-value{
      font-weight: bold;
    }
    .list-item{
      margin: 3px;
    }
    .container{
      width: 95%;
      margin: 0 2.5%;
    }
    .paragraph{
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body class="letter">

<section class="sheet">


  <article id="global-container">
    <p id="binnacle" class="center">
      Generación de residuos peligrosos
    </p>
    <br>
    <br>
    <div class="container">


      <p class="sub-title">
        Lugar de generación: <span id="place" class="text"></span>
      </p>

      <br>

      <p class="sub-title">
        Residuo generado: <span id="residue" class="text"></span>
      </p>

      <br>

      <div id="list-qualities">
        <p class="sub-title">Características:</p>
       <!-- <ol type="1">
          <li>Corrosivo</li>
          <li>Explosivo</li>
          <li>Inflamable </li>
          <li>Reactivo</li>
          <li>Tóxico</li>
        </ol>-->
      </div>

      <br>

      <table style="width: 100%">
        <tr class="item">
          <td>Cantidad generada</td>
          <td id="quantity">1000</td>
        </tr>
        <tr class="item">
          <td>Unidad </td>
          <td id="unit">lt</td>
        </tr>
        <tr class="item">
          <td>Almacenamiento temporal</td>
          <td id="storage">Bolsas plásticas</td>
        </tr>
      </table>

    </div>


  </article>

</section>

</body>
</html>
