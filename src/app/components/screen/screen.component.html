<router-outlet></router-outlet>
<!-- Nav Bar [STAR]-->
<app-nav-bar></app-nav-bar>
<!-- Nav Bar [END]-->

<div id="home">
    <mat-drawer-container>
      <mat-drawer class="menu" mode="side" [opened]="true" [disableClose]="true">
        <div class="station-information" *ngIf="stationActive">
          <div class="image">
            <div class="container">
              <img *ngIf="utils" [src]="utils.groupIcons[stationActive.type-1].fileCS.thumbnail">
              <mat-icon *ngIf="!utils">local_gas_station</mat-icon>
            </div>
          </div>
          <div class="contact">
            <div class="info">{{stationActive.phoneNumber}}</div>
            <div class="info">{{stationActive.email}}</div>
          </div>
          <mat-divider></mat-divider>
          <div class="buttons">
            <button mat-button [routerLink]="'/home/profile/gas-station'" [queryParams]="{id: stationActive.id}">
              <mat-icon>local_gas_station</mat-icon>
              <span>Informaci칩n de Estaci칩n</span>
            </button>
            <button mat-button routerLink="/home/notifications">
              <mat-icon>notifications</mat-icon>
              <span>Notificaciones</span>
            </button>
            <button mat-button>
              <mat-icon>library_books</mat-icon>
              <span>Procedimientos</span>
            </button>
            <button mat-button (click)="addCollaborator()">
              <mat-icon>person_add</mat-icon>
              <span>A침adir Colaborador de E.S.</span>
            </button>
          </div>
          <div class="change-station" *ngIf="role<5">
            <button mat-button routerLink="/home/station-list">
              <mat-icon>compare_arrows</mat-icon>
              <span>Cambiar Estaci칩n de Servicio</span>
            </button>
          </div>
        </div>
      </mat-drawer>
      <mat-drawer-content class="main">
        <div class="col-1">
          <button mat-button style="display: none" (click)="menu=!menu">Holi</button>
          <div class="title" *ngIf="stationActive">
            <h1>{{utils.groupIcons[stationActive.type-1].name}} {{stationActive.name}}</h1>
            <h2>{{stationActive.managerName}}</h2>
            <p>90/120 actividades</p>
          </div>
          <div class="tasks">
           <app-list-tasks></app-list-tasks>
          </div>
        </div>
        <div class="col-2">
          <div class="progress">
            <app-station-status [station]="stationActive"></app-station-status>
          </div>
          <div class="directory">
            <app-directory-list [gasStation]="stationActive"></app-directory-list>
          </div>
          <div class="footer">
            <app-footer></app-footer>
          </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>

</div>
