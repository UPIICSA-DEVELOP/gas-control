<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
  <style>@page { size: letter }</style>
  <style>
    body{
      font-family: 'Helvetice New', 'Arial', sans-serif;
      min-height: 279mm !important;
    }
    .sheet{
      min-height: 279mm !important;
    }
    #list{
      width: 100%;
      margin: 25% 0;
    }
    #signature-1{
      width: 50%;
      margin: auto;
      text-align: center;
    }
    #signature-2, #signature-3{
      display: inline-block;
      width: calc(45% - 24px);
      padding: 0 16px;
    }
    .signature-title{
      font-size: 14pt;
    }
    .signature{
      height: 60px;
    }
    .container-witness{
      text-align: center;
      margin: 32px 0;
    }
    #name-1, #name-2, #name-3{
      font-size: 14pt;
      font-weight: bold;
      padding: 8px;
      border-top: 1px solid;
    }
  </style>
</head>
<body class="letter">

<section class="sheet" style="padding: 0 25mm 25mm 25mm !important;">

  <!-- Write HTML just like a web page -->
  <article>
    <div id="list">


      <div id="signature-1">
        <p class="signature-title">Nombre y firma del Representante Legal</p>
        <img class="signature" id="signature-1-img" src="">
        <p id="name-1">Pedro Alejandro Lopez Hernandez Arreola</p>
      </div>


      <div class="container-witness">

        <div id="signature-2">
          <p class="signature-title">Nombre y firma del testigo 1</p>
          <img class="signature" id="signature-2-img" src="">
          <p id="name-2">Pedro Alejandro Lopez Hernandez Arreola</p>
        </div>

        <div id="signature-3">
          <p class="signature-title">Nombre y firma del testigo 2</p>
          <img class="signature" id="signature-3-img" src="">
          <p id="name-3">Pedro Alejandro Lopez Hernandez Arreola</p>
        </div>


      </div>

    </div>
  </article>

</section>
</body>
</html>
