<div id="station-modal">
  <mat-toolbar [color]="'primary'" style="justify-content: space-between;">
    Tipo de estaci√≥n
    <button mat-icon-button (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-dialog-content>
    <div *ngFor="let station of icons">
      <div (click)="selectStationType(station)">
        <mat-card class="image">
          <img [src]="station.fileCS.thumbnail">
        </mat-card>
      </div>
    </div>
  </mat-dialog-content>
</div>
