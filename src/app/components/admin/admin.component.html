<div id="admin">

  <mat-toolbar [color]="'primary'">
   <div class="logo">
     <img src="../../../assets/Images/logo.png">
   </div>
    <div class="actions">
      <button mat-icon-button (click)="signOut()"><mat-icon>exit_to_app</mat-icon></button>
    </div>
  </mat-toolbar>

  <div class="container">

    <div class="list" id="list">

      <div class="list-header">
        <h2 class="title">Listado de consultoras</h2>
      </div>

      <div class="empty-list" *ngIf="consultancyList.length === 0">
        <h2>AÃºn no tiene consultoras agregadas a su lista</h2>
      </div>

      <div class="items" *ngIf="consultancyList.length > 0">

        <mat-card class="item" matRipple *ngFor="let item of consultancyList" (click)="openCollaborators(item.id, item.businessName)">
          <div class="image">
            <img src="../../../assets/Images/Inspector-icono.png">
          </div>
          <div class="info">
            <h3>{{item.businessName}}</h3>
            <p>{{item.address}}</p>
            <p>{{item.officePhone}}</p>
          </div>
        </mat-card>

      </div>
    </div>

    <div class="mask"></div>

    <div class="add-consultancy">
      <button mat-button (click)="addConsultancy()"><mat-icon>add</mat-icon>  AGREGAR CONSULTORA</button>
    </div>

    <div class="progress" *ngIf="load">
      <mat-spinner [diameter]="35"></mat-spinner>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
