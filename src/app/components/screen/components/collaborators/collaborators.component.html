<div id="collaborator-card">
  <div style="margin-top: 12px !important; padding-bottom: 8px !important;">
    <span>Collaborators</span>
  </div>
  <mat-card class="container" style="overflow: auto;">
    <mat-card class="collaborator">
      <div class="column">
        <img class="image-colaborator"
             src="https://s3.amazonaws.com/fixd-wordpress-cdn/wp-content/uploads/2018/04/Picture-of-person.png"
             alt="collaborator image">
      </div>
      <div class="column" style="padding: 0 10px;">
        <div style="font-weight: bold"> Collaborator name</div>
        <div style="margin-top: 5px"> Collaborator email</div>
        <div> Collaborator number</div>
      </div>
    </mat-card>
  </mat-card>
</div>
