<div id="task-filter" style="margin-top: 300px !important;">
  <span style="font-weight: normal">Tasks</span>
  <br>
  <button mat-button>
    <mat-icon svgIcon="icons:all_tasks" class="icons" ></mat-icon>
    <span>&nbsp; All</span>
  </button>
  <br>
  <button mat-button>
    <mat-icon svgIcon="icons:late_tasks" class="icons" ></mat-icon>
    <span>&nbsp; Late</span>
  </button>
  <br>
  <button mat-button>
    <mat-icon svgIcon="icons:complete_task" class="icons" ></mat-icon>
    <span>&nbsp; Complete</span>
  </button>
  <br>
  <button mat-button>
    <mat-icon svgIcon="icons:missed_tasks" class="icons" ></mat-icon>
    <span>&nbsp; Missed</span>
  </button>

</div>
