<div id="admin-notifications">
  <div class="tap">
    <button mat-icon-button (click)="onCloseNotifications()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <div class="content">
    <div class="head">
      <span>NOTIFICACIONES</span>
      <button mat-icon-button (click)="onCloseNotifications()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="container">
      <div *ngIf="notifications; then notificationsList else loading"></div>
      <ng-template #notificationsList>
        <div *ngIf="notifications.length > 0; then cards else emptyList"></div>
        <ng-template #cards>
          <mat-card *ngFor="let notification of notifications; let i = index">
            <mat-card-content>
              <div class="message-notify" (click)="navigateToDashboard(notification.stationId, notification.consultancyId)">
                <div class="title">{{notification.title}}</div>
                <div class="body">{{notification.body}}</div>
              </div>
              <div class="priority">
                <button mat-icon-button matTooltip="Eliminar" (click)="deleteNotification(notification.id, i)">
                  <mat-icon>delete</mat-icon>
                </button>
                <div class="date">{{notification.date[0]}} {{notification.date[1]}} {{notification.date[2]}}</div>
              </div>
            </mat-card-content>
          </mat-card>
        </ng-template>
        <ng-template #emptyList>
          <div class="empty">
            <div>No tiene notificaciones en su lista</div>
          </div>
        </ng-template>
      </ng-template>
      <ng-template #loading>
        <div class="load">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
