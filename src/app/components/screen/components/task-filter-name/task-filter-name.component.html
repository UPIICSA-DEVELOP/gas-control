<div id="task-filter-name">
  <mat-toolbar [color]="'primary'">
    Filtro por tareas
  </mat-toolbar>
  <mat-dialog-content>
    <mat-form-field class="search">
      <input matInput placeholder="Buscar" (input)="searchTask($event)" (paste)="searchTask($event)">
      <mat-icon matPrefix class="icons">search</mat-icon>
    </mat-form-field>
    <div class="listTask">
      <mat-radio-group [(ngModel)]="taskSelected">
        <mat-radio-button *ngFor="let task of taskName" [value]="task.id">{{task.name}}</mat-radio-button>
      </mat-radio-group>
      <div *ngIf="emptyList" class="empty">
        <span>No hay concidencias</span>
      </div>
    </div>
    <div class="buttons">
      <button mat-button type="button" (click)="cancel()">
        CANCELAR
      </button>
      <button mat-button (click)="apply()">
        APLICAR
      </button>
    </div>
  </mat-dialog-content>
</div>
