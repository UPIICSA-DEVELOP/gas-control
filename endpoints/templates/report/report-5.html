<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
  <style>
    html {
      -webkit-print-color-adjust: exact;
    }
    @page { size: letter }
    body{
      font-family: 'Helvetice New', 'Arial', sans-serif;
    }
    td, th {
      border: 1px solid #dddddd;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    td{
      width: 50%;
    }
    ol{
      margin: 0;
    }
    .sheet{
      padding: 0 25mm 25mm 25mm !important;
    }
    .item{
      border: 1px solid #dddddd;
      padding: 8px;
      margin: 1px;
    }
    table{
      width: 100%;
    }
    #title{
      font-size: 18pt;
      margin: 3px;
    }
    .sub-title{
      font-weight: bold;
      font-size: 12pt;
      margin: 3px;
    }
    .center{
      text-align: center;
    }
    .text{
      font-weight: normal;
    }
    #binnacle{
      font-weight: bold;
      font-size: 12pt;
      text-decoration: underline;
      margin: 0;
    }
    #list-header{
      width: 95%;
      margin: 0 2.5%;
      -webkit-columns: 2;
    }
    .li-value{
      font-weight: bold;
    }
    .list-item{
      margin: 3px;
    }
    .container{
      width: 95%;
      margin: 0 2.5%;
    }
    .paragraph{
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body class="letter">

<section class="sheet">

    <p id="binnacle" class="center">
      Realización de limpieza ecológica
    </p>
    <br>
    <br>
    <ul id="list-header">
      <li class="list-item">
        Fecha: <span class="li-value" id="li-date">01 Ene 19</span>
      </li>
      <li class="list-item">
        Folio: <span class="li-value" id="li-folio">0092-A678-C32</span>
      </li>
    </ul>
    <br>
    <br>
    <div class="container">

      <p class="sub-title">Manifiesto:</p>
      <p class="paragraph">Nota: (Ver apartado de manifiesto)</p>

      <br>
      <br>
      <br>

      <div id="report-3"></div>

    </div>


  </article>

</section>

</body>
</html>
